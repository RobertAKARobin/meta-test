<!DOCTYPE html>
<html>
    <head>
        <title id="myTitle">This is not a dynamic &lt;title&gt;</title>
        <meta id="myMeta" property="og:title" content="This is not a dynamic og:title. :(" />
        <script>
const shareUrl_linkedIn = (url) => `https://www.linkedin.com/shareArticle?url=${encodeURIComponent(url)}`;

document.addEventListener('DOMContentLoaded', () => {
    const $link_linkedIn = document.getElementById('link_linkedIn');
    const $meta = document.getElementById('myMeta');
    const $title = document.getElementById('myTitle');

    setTimeout(changeMetaTag, 1000);

    const url = window.location.href;
    $link_linkedIn.setAttribute('href', shareUrl_linkedIn(url));

    function changeMetaTag() {
        $meta.setAttribute('content', 'This is a dynamic og:title!');
        $title.innerText = 'This is a dynamic <title>!';
    }
});
        </script>
    </head>
    <body>
        <p>Hello, world.</p>

        <ul>
            <a id="link_linkedIn">Share this on LinkedIn</a>
        </ul>
    </body>
</html>
